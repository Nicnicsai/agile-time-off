<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Time Off slotmachine</title>
    <!-- google analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-148155601-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-148155601-1', {'optimize_id': 'GTM-NB6JLKL'});
    </script>
    <!-- END google analytics -->
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- END FAVICON -->
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Montserrat:400,400i,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/nicole.css">
    <link rel="stylesheet" href="assets/CSS/normalized.css">
</head>
<!-- TEMPLATES -->
<template id="tpl-slotmachine">
    <table id="table-tpl" class="tpl-results">
        <tr>
            <td id="img-tpl" class="td-tpl">
                <img id="image-template" src="http://placehold.jp/150x150.png"
                     alt="Image of activity"
                     class="img-activity">
            </td>
            <td class="td-tpl" rowspan="2">
                <p class="description"></p>
                <p>
                    <a class="link" target="_blank"></a>
                </p>
            </td>
        </tr>
        <tr>
            <td class="td-tpl">
                <h4 class="title-activity"></h4>
            </td>
        </tr>
    </table>
</template>
<!-- END TEMPLATES -->
<body>
    <section class="container-slotmachine">
        <section class="first-section">
            <div id="more-info">
                <a href="howitworks.html" class="more-info-button">More info</a>
            </div>
            <h1 id="container-logo">Time off Slotmachine</h1>
            <section class="container-results">
                <table id="table">
                    <tr class="results-images table_row">
                        <td class="rectangle">
                            <img id="continentImg" src="assets/images/airplane.png" alt="Image of continent">
                        </td>
                        <td class="rectangle">
                            <img id="countryImg" src="assets/images/airplane.png" alt="Image of flag">
                        </td>
                        <td class="rectangle">
                            <img id="cityImg" src="assets/images/airplane.png" alt="Image of city">
                        </td>
                    </tr>
                    <tr class="results-named table_row">
                        <td id="continent-text">CONTINENT</td>
                        <td id="country-text">COUNTRY</td>
                        <td id="city-text">CITY</td>
                    </tr>
                </table>
                <div id="container-button-play">
                    <button id="play-button" class="play-button">START SPINNING!</button>
                </div>
            </section>
            <div id="resultsDisplay">
                <!-- Template will be appended here -->
            </div>
            <!-- FOOTER -->
            <footer id="footer-slotmachine" class="footer-text">
                <span>  2019 &copy;Time Off Slotmachine, Inc. </span>
            </footer>
            <!-- END FOOTER -->
        </section>
    </section>
    <!-- SCRIPTS -->
    <script src="assets/JAVASCRIPT/apiKey.js" charset="UTF-8"></script>
    <script src="assets/JAVASCRIPT/jackpot.js" charset="UTF-8"></script>
    <script src="assets/JAVASCRIPT/Joost.js" charset="UTF-8"></script>
    <script src="assets/JAVASCRIPT/yannickjavascript2.js" charset="UTF-8"></script>
    <!-- END SCRIPTS -->
</body>
</html>
